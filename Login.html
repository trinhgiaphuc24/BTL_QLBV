<!DOCTYPE html>
<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
        crossorigin="anonymous" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="keywords" content="html, html5, web, css, js">
    <meta name="description" content="GPHUCDEPZAI">
    <meta http-equiv="refresh" content="1800">
    <link href="./IMG/logohoss1.png" rel="shortcut icon">
    <title>Đăng nhập - QLBV</title>

    <link rel="stylesheet" href="./CSS/Login.css">
    <script src="wow.min.js"></script>
    <script src="./JS/QLBV.js"></script>
    <!-- <link rel="stylesheet" href="./CSS/ScreenMobile.css" media="screen and (max-width: 429px)"> -->
</head>

<body>
    <div class="main-wrapper login-body">
        <div>
            <div class="row">
                <div class="login-wrap">
                    <div class="login-sec">
                        <div>
                            <img src="https://preclinic.dreamguystech.com/template/assets/img/login-02.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="login-wrap-bg">
                    <div class="login-wrapper">
                        <div class="loginbox">
                            <div class="login-right">
                                <div class="login-right-wrap">
                                    <div class="account-logo row">
                                        <a href="javascript:;">
                                            <img class="img1" src="./IMG/logohoss1.png" alt="">
                                            <a href="javascript:;" class="ele1">&ensp;Quản lí bệnh
                                                viện</a>
                                        </a>
                                    </div>
                                    <h2>Đăng nhập</h2>
                                    <div>
                                        <div class="form-group appoinment-body-1">
                                            <label>
                                                <font>Tài khoản</font>
                                                <span style="color: red;">*</span>
                                            </label>
                                            <input class="form-control-1" type="text">
                                        </div>
                                        <div class="form-group appoinment-body-1">
                                            <label>
                                                <font>Mật khẩu</font>
                                                <span style="color: red;">*</span>
                                            </label>
                                            <input class="form-control-1" type="password">
                                        </div>
                                        <div class="forgotpass">
                                            <div class="remember-me">
                                                <label class="custom_check">
                                                    <input type="checkbox" name="radio">
                                                    <font>Nhớ mật khẩu</font>
                                                    <span class="checkmark"></span>
                                                </label>
                                            </div>
                                            <a href="javascript:;">Quên mật khẩu</a>
                                        </div>
                                        <div class="form-group login-btn">
                                            <a href="Home.html"><button class="btn-primary" type="submit">Đăng nhập</button></a>
                                        </div>

                                    </div>

                                    <div class="next-sign">
                                        <p>
                                            Bạn cần một tài khoản?
                                            <a href="javascript:;">Đăng ký</a>
                                        </p>
                                        <div class="social-login row">
                                            <a href="javascript:;">
                                                <img src="https://preclinic.dreamguystech.com/template/assets/img/icons/login-icon-01.svg"
                                                    alt="">
                                            </a>
                                            <a href="javascript:;">
                                                <img src="https://preclinic.dreamguystech.com/template/assets/img/icons/login-icon-02.svg"
                                                    alt="">
                                            </a>
                                            <a href="javascript:;">
                                                <img src="https://preclinic.dreamguystech.com/template/assets/img/icons/login-icon-03.svg"
                                                    alt="">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
